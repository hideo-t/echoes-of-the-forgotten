<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            pointer-events: none;
            z-index: 1;
        }

            0% { transform: translateY(-10px); }
            100% { transform: translateY(10px); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 390px;
            margin: 0 auto;
            padding: 20px;

        .header {

            margin-bottom: 30px;
            padding: 20px 0;

            font-weight: 700;

            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .subtitle {
            font-size: 14px;
            color: #b8b8b8;
            letter-spacing: 2px;
        }

        .story-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .story-image.fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 48px;
            color: white;
        }

        .chapter-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .chapter-number {
            font-size: 14px;
            color: #4ecdc4;
            font-weight: 600;

            font-weight: 600;
            margin-top: 5px;
            color: #ffffff;
        }

            line-height: 1.8;

            border-radius: 15px;

        .choices {
            margin: 30px 0;
        }

        .choice-button {
            width: 100%;
            padding: 18px 25px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(78, 205, 196, 0.2));
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .choice-button:hover, .choice-button:focus {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.4), rgba(78, 205, 196, 0.4));
            border-color: rgba(255, 107, 107, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .choice-button:active {
            transform: translateY(0);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s ease;
        }

        .ending-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .ending-title {
            font-size: 32px;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 20px;
        }

        .ending-message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e8e8e8;
        }

        .restart-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 320px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .story-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">世界王</h1>
            <p class="subtitle">Echoes of the Forgotten</p>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="gameContent">
            <img id="storyImage" class="story-image" src="" alt="Story illustration" onerror="this.className='story-image fallback'; this.innerHTML='🌧️'">
            
            <div class="chapter-info">
                <div class="chapter-number" id="chapterNumber">Chapter 1</div>
                <h2 class="chapter-title" id="chapterTitle">雨音の街</h2>
            </div>
            
            <div class="story-text" id="storyText"></div>
            
            <div class="choices" id="choices"></div>
            
            <div class="navigation">
                <button class="nav-button" id="prevButton" onclick="previousChapter()">前へ</button>
                <button class="nav-button" id="nextButton" onclick="nextChapter()">次へ</button>
            </div>
        </div>
        
        <div id="endingScreen" class="ending-screen hidden">
            <h2 class="ending-title">そして、あなたが王になる</h2>
            <p class="ending-message">
                世界は不完全でいい。<br>
                あなたの未完も、きっと誰かの光になる。<br><br>
                新しい物語を始めますか？
            </p>
            <button class="restart-button" onclick="restartStory()">最初から始める</button>
        </div>
    </div>

        let currentChapter = 0;
        let history = [0];

        function loadChapter(chapterIndex) {
            const chapter = chapters[chapterIndex];
            
            // Update progress
            const progress = ((chapterIndex + 1) / chapters.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Update chapter info
            document.getElementById('chapterNumber').textContent = `Chapter ${chapter.chapter}`;
            document.getElementById('chapterTitle').textContent = chapter.title;
            
            // Update image
            const img = document.getElementById('storyImage');
            img.src = chapter.image_path;
            img.className = 'story-image';
            
            // Update text
            document.getElementById('storyText').textContent = chapter.text;
            
            // Update choices
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            
            if (chapter.choices && chapter.choices.length > 0) {
                chapter.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'choice-button';
                    button.textContent = choice.text;
                    button.onclick = () => {
                        history.push(choice.next - 1);
                        currentChapter = choice.next - 1;
                        if (currentChapter >= chapters.length - 1) {
                            showEnding();
                        } else {
                            loadChapter(currentChapter);
                        }
                    };
                    choicesContainer.appendChild(button);
                });
            }
            
            // Update navigation buttons
            document.getElementById('prevButton').disabled = history.length <= 1;
            document.getElementById('nextButton').disabled = chapter.choices && chapter.choices.length > 0;
            
            // Check if this is the last chapter
            if (chapterIndex >= chapters.length - 1) {
                setTimeout(showEnding, 3000);
            }
        }

        function nextChapter() {
            if (currentChapter < chapters.length - 1 && (!chapters[currentChapter].choices || chapters[currentChapter].choices.length === 0)) {
                history.push(currentChapter + 1);
                currentChapter++;
                loadChapter(currentChapter);
            }
        }

        function previousChapter() {
            if (history.length > 1) {
                history.pop();
                currentChapter = history[history.length - 1];
                loadChapter(currentChapter);
            }
        }

        function showEnding() {
            document.getElementById('gameContent').classList.add('hidden');
            document.getElementById('endingScreen').classList.remove('hidden');
        }

        function restartStory() {
            currentChapter = 0;
            history = [0];
            document.getElementById('gameContent').classList.remove('hidden');
            document.getElementById('endingScreen').classList.add('hidden');
            loadChapter(0);
        }

        // Initialize the game
        loadChapter(0);
    </script>
